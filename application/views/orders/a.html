<html>
<head>
    <title>Create Elements Dynamically using JQuery</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js">
            </script>
    <style>
        body {
            font: 13px verdana;
            font-weight: normal;
        }
    </style>


</head>

<div class="post">
            <div style="padding:10px 5px;margin:4px 0 20px 0;border:dashed 1px #999;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px">
            <div id="main">
                <input type="button" id="btAdd" value="Add Element" class="bt" />
                <input type="button" id="btRemove" value="Remove Element" class="bt" />
                <input type="button" id="btRemoveAll" value="Remove All" class="bt" />
                <br />
            </div>
            <div id="showvalues"></div>
            <script>$(document).ready(function() {var iCnt = 0; var container = $(document.createElement('div')).css({padding: '5px', margin: '20px', width: '200px',overflow: 'hidden', border: '1px dashed',borderTopColor: '#999', borderBottomColor: '#999',borderLeftColor: '#999', borderRightColor: '#999', font: '13px verdana'});$('#btAdd').click(function() { if (iCnt <= 19) {iCnt = iCnt + 1; $(container).append('<input type=text class="input" id=tb' + iCnt + ' value="Text Element ' + iCnt + '" />'); if (iCnt == 1) { var divSubmit = $(document.createElement('div')); $(divSubmit).append('<input type=button class="bt" onclick="GetTextValue()" id=btSubmit value=Submit />'); } $('#main').after(container, divSubmit);} else {$(container).append('<label>Reached the limit</label>'); $('#btAdd').attr('class', 'bt-disable'); $('#btAdd').attr('disabled', 'disabled');}});$('#btRemove').click(function() {if (iCnt != 0) { $('#tb' + iCnt).remove(); iCnt = iCnt - 1; } if (iCnt == 0) { $(container).empty(); $(container).remove(); $('#btSubmit').remove(); $('#btAdd').removeAttr('disabled'); $('#btAdd').attr('class', 'bt') }});$('#btRemoveAll').click(function() {$(container).empty(); $(container).remove(); $('#btSubmit').remove(); iCnt = 0; $('#btAdd').removeAttr('disabled'); $('#btAdd').attr('class', 'bt');});});var divValue, values = ''; function GetTextValue() {$(divValue).empty(); $(divValue).remove(); values = ''; $('.input').each(function() { divValue = $(document.createElement('div')).css({padding: '5px', width: '200px'}); values += this.value + '<br />'});$(divValue).append('<p><b>Your selected values</b></p>' + values);$('#showvalues').append(divValue);}</script>

</div></div>

</html>
